<template id="am2-setup-template">
  <link rel="stylesheet" href="am2-setup.css">
  <input class="button button-clear" type="button" value="setup" am2-button>
  <form class="github-form" am2-content>
    <fieldset>
      <label for="github-token">Token</label>
      <input id="github-token" placeholder="Github Personal Token" type="text">
      <label for="github-gistid">Gist</label>
      <input id="github-gistid" placeholder="Gist ID" type="text">
      <input class="button button-primary" type="submit" value="Refresh">
    </fieldset>
  </form>
</template>
<script src="am2-setup.js"></script>
